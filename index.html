<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d0d0d" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <title>Video Kesici</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root {
        background: transparent;
        min-height: 100vh;
        overflow: hidden;
        user-select: none;
        -webkit-user-drag: none;
        outline: none;
      }
      
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #0d0d0d;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
        z-index: 9999;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        color: #ffffff;
        animation: fadeIn 0.3s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .logo-container {
        position: relative;
        width: 100px;
        height: 100px;
      }
      
      .ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #ffffff;
        animation: spin 1.2s linear infinite;
        opacity: 0;
      }
      
      .ring:nth-child(2) {
        width: 75px;
        height: 75px;
        top: 12.5px;
        left: 12.5px;
        border-top-color: #ffffff;
        animation-duration: 1s;
        animation-direction: reverse;
        opacity: 1;
      }
      
      .ring:nth-child(3) {
        width: 50px;
        height: 50px;
        top: 25px;
        left: 25px;
        border-top-color: #ffffff;
        animation-duration: 0.8s;
        opacity: 0;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
      }
      
      .icon svg {
        width: 100%;
        height: 100%;
        fill: none;
        stroke: #ffffff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      
      .title {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        background: linear-gradient(135deg, #ffffff 0%, #666666 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-text {
        font-size: 0.85rem;
        color: #555555;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .loading-dots {
        display: flex;
        gap: 8px;
      }
      
      .loading-dots span {
        width: 8px;
        height: 8px;
        background: #555555;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }
      
      .loading-dots span:nth-child(1) { animation-delay: 0.1s; }
      .loading-dots span:nth-child(2) { animation-delay: 0.25s; }
      .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1.2); opacity: 1; }
      }
      
      #loading-screen.fade-out {
        animation: fadeOut 0.3s ease-out forwards;
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; pointer-events: none; }
      }

      .logo-container {
        position: relative;
        width: 240px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div id="loading-screen">
      <img src="/splashscreen-loading.svg" alt="Loading" class="logo-container" />
      <h1 class="title">Video Kesici</h1>
      <div class="loading-text">
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
